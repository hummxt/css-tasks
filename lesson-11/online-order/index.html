<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="order">
          <div class="buy">
            <div class="details">

              <h1>Step 1 : Your details</h1>

              <label for="name">
                <p>Name <input type="text" /></p>
              </label>

              <label for="name">
                <p>Email <input type="email" /></p>
              </label>

              <label for="name">
                <p>Phone <input type="number" /></p>
              </label>

            </div>

            <div class="delivery">
                <h1>Step 2 : Delivery address</h1>
                <label for="name" class="adres">
                    <p>Adress <input type="text" class="adress"></p>
                </label>

                <label for="name">
                    <p>Post code <input type="number"></p>
                </label>

                <label for="name">
                    <p>Country <input type="text"></p>
                </label>
            </div>

            <div class="card-details">
                <h1>Step 3 : Card details</h1>
                <div class="card-type">
                    <h2>Card Type</h2>
                    <p><input type="radio"> <img src="images/Visa-Logo-PNG10.png" class="visa"> VISA</p>
                    <p><input type="radio"> <img src="images/Mastercard.webp" class="mastercard"> Mastercard</p>
                </div>
                <label for="name">
                    <p>Card number <input type="number"></p>
                </label>

                <label for="name">
                    <p>Security code <input type="number"></p>
                </label>

                <label for="name">
                    <p>Name on card <input type="text"></p>
                </label>
            </div>
            <button>Buy it !</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
